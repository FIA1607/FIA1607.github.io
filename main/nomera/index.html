<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Актуальное страхование</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
		<div class="container">
			<div class="arrow"><a onclick="javascript:history.back(); return false;"><img src="icons/arrow.png" alt="" class="arrow_link_img"
				/></a></div>
			<div class="header_title">Номера</div>
			<div class="heart"><img src="icons/number.png" alt=""></div>
		</div>
	</header>
	
	<section>
		<div class="title" align="center">Создание дубликата гос. номера</div>
		<div class="create">
			<div class="std_nomer">
				<div class="nom_img"><img src="icons/std_nomer.png" alt=""></div>
				<div class="label" align="center">Стандартный</div>
				<input type="radio" name="nom">
			</div>
			<div class="kv_nomer">
				<div class="nom_img"><img src="icons/kv_nomer.png" alt=""></div>
				<div class="label" align="center">Квадратный (на авто)</div>
				<input type="radio" name="nom">
			</div>
		</div>
		<div class="create" style="display: none;">
			<div class="std_nomer1">
				<div class="nom_img1"><img src="icons/std_nomer.png" alt=""></div>
				<div class="label" align="center">Тип 1 Автомобиль</div>
			</div>
		</div>
		<div class="create" style="display: none;">
			<div class="std_nomer3">
				<div class="nom_img1"><img src="icons/std_nomer.png" alt=""></div>
				<div class="label" align="center">Тип 1</div>
				<div class="colvo">Количество</div>
				<div class="colvo_number"><  1  ></div>
				<div class="price">Стоимость</div>
				<div class="price_number">1000 Рублей</div>
				<div class="contact" align="center">Укажите, пожалуйста, ваш номер телефона и ваше имя</div>
				<div class="contact_form">
					<input type="tel" placeholder="tel">
					<input type="text" placeholder="Иван">
				</div>
			</div>
		</div>
		<div class="create" style="display: none;">
			<div class="std_nomer4">
				<div class="label" align="center">Отправка документов</div>
				<select атрибуты>
					<option атрибуты>сртс</option>
					<option атрибуты>птс</option> 
				</select>
				<input type="file" accept="image/jpeg">
				<input type="file" accept="image/jpeg">
				<select атрибуты>
					<option атрибуты>паспорт</option>
					<option атрибуты>вод. удостоверение</option> 
				</select>
				<input type="file" accept="image/jpeg">
				<input type="file" accept="image/jpeg">
			</div>
		</div>
		<div class="create" style="display: none;">
			<div class="std_nomer5">
				<div class="title" align="center">Оплата заказа</div>
				<div class="label" align="center">Вы можете оплатить заказ следующими способами:</div>
				<div class="oplata"><img src="img/bank.png" alt=""></div>
			</div>
		</div>

		<button class="next" id="next">Далее</button>
	</section>
	
	<footer>
		<div class="footer_container">
			<div class="footer_icon">
				<a href="../mainpage/src/index.html" class="footer_icon_link"><img src="../mainpage/src/icons/house.png" alt="" class="footer_icon_link_img"></a>
			</div>
			<div class="footer_icon">
				<a href="../onlchat/src/index.html" class="footer_icon_link"><img src="../mainpage/src/icons/chat.png" alt="" class="footer_icon_link_img"></a>
			</div>
			<div class="footer_icon">
				<a href="../nearoff/src/index.html" class="footer_icon_link"><img src="../mainpage/src/icons/pointer.png" alt="" class="footer_icon_link_img"></a>
			</div>
			<div class="footer_icon">
				<a href="../CONTACT/src/index.html" class="footer_icon_link"><img src="../mainpage/src/icons/call.png" alt="" class="footer_icon_link_img"></a>
			</div>
		</div>
	</footer>

	<div class="space">
	</div>
    <script src="js/script.js"></script>
  </body>
</html>
